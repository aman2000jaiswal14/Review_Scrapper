<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/css/tablestyle.css" />
  </head>
  <body style ="background-image: url('static/img/img2.jpeg'); background-size: 700px 600px;">
  <h2 class="text-center text-dark"><strong>{{title1}}</strong></h2>
  {% if empty %}
  <h2 class="text-center text-danger">No reviews available</h2>
  {% else %}
  <h3 class="text-center text-light">{{prodname}}</h3>

    <table class="table table-striped table-dark tab" style="margin-top: 8px;">

      <thead>
       <caption color="red">{{title1}} </caption>
       <caption>{{prodname}}</caption>
        <tr>
          <th scope="col">Sno</th>
          <th scope="col">Name</th>
          <th scope="col">Rating</th>
          <th scope="col">Date</th>
          <th scope="col">Time</th>
          <th scope="col">Reviews</th>
        </tr>
      </thead>

      <tbody>
        {%for rev in all_review%}
        <tr>
          <th scope="row">{{rev["Sno"]}}</th>
          <td>{{rev["name"]}}</td>
          <td>{{rev["rating"]}}</td>
          <td>{{rev["date"]}}</td>
          <td>{{rev["time"]}}</td>
          <td>{{rev["comment"]}}</td>
        </tr>
        {%endfor%}
      </tbody>
    </table>
  {% endif %}
  </body>
</html>
